<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{patientName}}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/live-video">Live Feed</a>
      <a mat-list-item href="#">Data</a>
      <a mat-list-item routerLink="/chat"><span matBadge="12" matBadgeColor="warn">Chat</span></a>
      <a mat-list-item href="#"><span matBadge="12" matBadgeColor="warn">Care Instruction</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        matBadge="12"
        matBadgePosition="above before"
        matBadgeColor="warn">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{patientName}}</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
