<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="data.menu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <button (click)="back()" *ngIf="data.back" mat-icon-button>
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="title">{{data.title}}</span>
    <span>
    <img *ngIf="notifications.length > 0" (click)="noticationClick()" src="/assets/img/toolbar-message.png">
    </span>
  </mat-toolbar-row>
</mat-toolbar>
