<mat-grid-list cols="2" rowHeight="2:1">
    <mat-toolbar color="secondary">
      <span>You have {{physicians.length}} Report(s)</span>
    </mat-toolbar>  
    <mat-grid-tile *ngFor="let physician of physicians;">
        {{physician.name}}
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-grid-tile>
  </mat-grid-list>
  <button color="primary" mat-raised-button (click)="scanPhysicianQr = !scanPhysicianQr">Add Report</button>
  <qr-scanner *ngIf="scanPhysicianQr" (scannedId)="addPhysician($event)"></qr-scanner>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-toolbar color="secondary">
    <span>You have {{patients.length}} Patient(s)</span>
  </mat-toolbar>  
  <mat-grid-tile *ngFor="let patient of patients;">
    <div flexLayout="column">
      <div flexLayout="row" fxFill fxFlex>
        <a mat-button fxFill fxFlex>
          {{patient.name}}
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </a>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<button color="primary" mat-raised-button (click)="scanPatientQr = !scanPatientQr">Add Patient</button>
<qr-scanner *ngIf="scanPatientQr" (scannedId)="addPatient($event)"></qr-scanner>
