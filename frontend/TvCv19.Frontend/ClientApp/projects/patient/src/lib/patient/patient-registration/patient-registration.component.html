<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <span>Patient</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span>Information</span>
    </mat-toolbar-row>
</mat-toolbar>
<form fxLayout="column" [formGroup]="patientRegistrationForm" (ngSubmit)="onSubmit(patientRegistrationForm.value)">

  <mat-form-field fxFlexAlign="center" appearance="fill">
    <mat-label>Username</mat-label>
    <input id="name" formControlName="username" required matInput placeholder="Username">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-form-field fxFlexAlign="center" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field fxFlexAlign="center" appearance="fill">
    <mat-label>Patient Name</mat-label>
    <input id="name" formControlName="name" required matInput placeholder="Patient Name">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field fxFlexAlign="center" appearance="fill">
    <mat-label>Location</mat-label>
    <input id="location" formControlName="location" matInput placeholder="Patient Location" required>
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button color="primary" mat-raised-button [disabled]="!patientRegistrationForm.valid" type="submit">Next</button>
  </div>
</form>
