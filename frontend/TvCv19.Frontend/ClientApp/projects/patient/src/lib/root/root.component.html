<mat-list>
  <div class="content">
    <mat-list-item
      ><a mat-raised-button color="primary" routerLink="registration"
        >Admit Patient</a
      ></mat-list-item
    >
    <mat-list-item *ngFor="let patient of patients"
      ><a
        mat-raised-button
        color="primary"
        routerLink="live/{{ patient.id }}"
        >{{ patient.name }}</a
      ></mat-list-item
    >
  </div>
</mat-list>

<lib-patient-table></lib-patient-table>
