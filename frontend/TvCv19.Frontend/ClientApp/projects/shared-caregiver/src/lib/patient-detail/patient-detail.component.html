<lib-video-receiver [room]="room"></lib-video-receiver>
<div class="care-options">
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <div fxLayout="column" fxFlexAlign="center" class="care-options__message">
      <img
        routerLink="chat"
        fxFlexAlign="center"
        src="/assets/img/message.png"
      />
    </div>
    <div
      fxLayout="column"
      fxFlexAlign="center"
      class="care-options__instructions"
    >
      <img routerLink="checklist" fxFlexAlign="center" src="/assets/img/instructions.png" />
    </div>
    <div
      fxLayout="column"
      fxFlexAlign="center"
      class="care-options__stats"
    >
      <img fxFlexAlign="center" src="/assets/img/stats.png" />
    </div>
  </div>
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlexAlign="center" class="care-options__hierarchy" routerLink="/physician/{{id}}">
      <img fxFlexAlign="center" src="/assets/img/hierarchy.png" />
    </div>
    <div fxLayout="column" fxFlexAlign="center" class="care-options__shift">
      <img routerLink="change-shift" fxFlexAlign="center" src="/assets/img/shift-change.png" />
    </div>
    <div fxLayout="column" fxFlexAlign="center" class="care-options__info">
      <img routerLink="change-shift" fxFlexAlign="center" src="/assets/img/info.png" />
    </div>
  </div>
</div>
