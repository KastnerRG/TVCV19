<lib-video-receiver [patientID]="patientId"></lib-video-receiver>
<div class="care-options">
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <a mat-button fxLayout="column" fxFlexAlign="center" class="care-options__chat" routerLink="chat">
      <img fxFlexAlign="center"src="/assets/img/message.png"/>
      <div fxFlexAlign="center">Chat with</div>
      <div fxFlexAlign="center">nurse</div>
    </a>
    <a mat-button
      fxLayout="column"
      fxFlexAlign="center"
      class="care-options__instructions"
    >
      <img fxFlexAlign="center" src="/assets/img/instructions.png" />
      <div>Patient care</div>
      <div>instructions</div>
  </a>
  </div>
  
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center">
    <a mat-button fxLayout="column" fxFlexAlign="center" class="care-options__heirachy">
      <img fxFlexAlign="center" src="/assets/img/heirachy.png" />
      <div>Heirachy</div>
    </a>
    <a mat-button fxLayout="column" fxFlexAlign="center" class="care-options__shifts" routerLink="change-shift">
      <img fxFlexAlign="center" src="/assets/img/shift-change.png" />
      <div>Shift change</div>
    </a>
  </div>
</div>
