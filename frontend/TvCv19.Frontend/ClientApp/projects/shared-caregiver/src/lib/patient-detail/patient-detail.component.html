<lib-video-receiver [patientID]="patientId"></lib-video-receiver>
<div class="care-options">
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <div fxLayout="column" fxFlexAlign="center" class="care-options__chat">
      <img
        routerLink="chat"
        fxFlexAlign="center"
        src="/assets/img/message.png"
      />
      <span fxFlexAlign="center">Chat with</span>
      <span fxFlexAlign="center">nurse</span>
    </div>
    <div
      fxLayout="column"
      fxFlexAlign="center"
      class="care-options__instructions"
    >
      <img fxFlexAlign="center" src="/assets/img/instructions.png" />
      <span>Patient care</span>
      <span>instructions</span>
    </div>
  </div>
  <div
    class="care-options__row"
    fxLayout="row"
    fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlexAlign="center" class="care-options__heirachy">
      <img fxFlexAlign="center" src="/assets/img/heirachy.png" />
      <span>Heirachy</span>
    </div>
    <div fxLayout="column" fxFlexAlign="center" class="care-options__shifts">
      <img routerLink="change-shift" fxFlexAlign="center" src="/assets/img/shift-change.png" />
      <span>Shift change</span>
    </div>
  </div>
</div>
