<div *ngIf="isFirstLine" class="bedside">
  <div class="bedside__patient-list__patient" (click)="onClick(patient)" *ngFor="let patient of patients">
    <div class="bedside__patient-list__patient__row" fxLayout="row">
      <span class="bedside__patient-list__patient__name">{{ patient.name }}</span>
      <img *ngIf="!patient.alert" src="/assets/img/message-bubble.png" />
      <img *ngIf="patient.alert" src="/assets/img/message-bubble-alert.png" />
    </div>
    <div>
      <qrcode
        [qrdata]="patient.id"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </div>
  </div>
</div>
<div *ngIf="!isFirstLine" class="physician">
  <div class="physician__patient-list__patient" (click)="onClick(patient)" *ngFor="let patient of patients">
    <div fxLayout="row">
      <img *ngIf="!patient.alert" class="physician__patient-list__patient__avatar" src="/assets/img/avatar.png" >
      <img *ngIf="patient.alert" class="physician__patient-list__patient__avatar" src="/assets/img/avatar-alert.png" >
      <span class="physician__patient-list__patient__name">{{ patient.name }}</span>
    </div>
  </div>
</div>
