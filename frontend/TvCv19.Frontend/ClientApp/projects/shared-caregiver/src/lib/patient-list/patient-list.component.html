<div *ngIf="isFirstLine" class="bedside">
  <div class="bedside__patient-list__patient" routerLink="../patient/{{patient.id}}" *ngFor="let patient of patients">
    <div fxLayout="row" fxLayoutAlign="center">
      <span class="patient-name">{{ patient.name }}</span>
      <img src="/assets/img/message-bubble.png" />
    </div>
    <div>
      <qrcode
        [qrdata]="patient.id"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </div>
  </div>
</div>
<div *ngIf="!isFirstLine" class="physician">
  <div class="physician__patient-list__patient" routerLink="../patient/{{patient.id}}" *ngFor="let patient of patients">
    <div fxLayout="row">
      <img class="physician__patient-list__patient__avatar" src="/assets/img/avatar.png" >
      <span class="physician__patient-list__patient__name">{{ patient.name }}</span>
    </div>
  </div>
</div>
