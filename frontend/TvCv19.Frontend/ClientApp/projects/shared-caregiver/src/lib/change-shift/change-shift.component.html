<p>change-shift works!</p>
<form class="example-form" (ngSubmit)="onSubmit(caregiverControl.value)">
  <mat-form-field class="example-full-width">
    <mat-icon matPreffix>search</mat-icon>
    <input type="text" matInput [formControl]="caregiverControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button color="primary" mat-raised-button type="submit">Next</button>
  </div>
</form>
