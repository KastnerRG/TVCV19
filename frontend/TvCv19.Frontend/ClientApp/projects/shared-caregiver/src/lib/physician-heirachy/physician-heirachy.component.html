<div *ngIf="isSupervisor">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-toolbar color="secondary">
      <span>You have {{careTeam.length}} team member(s)</span>
    </mat-toolbar>  
    <mat-grid-tile *ngFor="let carer of careTeam;">
        {{carer.name}}
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-grid-tile>
  </mat-grid-list>
  <button color="primary" mat-raised-button (click)="scanPhysicianQr = !scanPhysicianQr">Add Team Member</button>
  <qr-scanner *ngIf="scanPhysicianQr" (scannedId)="addPhysician($event)"></qr-scanner>
</div>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-toolbar color="secondary">
    <span>You have {{patients.length}} Patient(s)</span>
  </mat-toolbar>  
  <mat-grid-tile *ngFor="let patient of patients;">
      <a mat-button routerLink="patient/{{patient.id}}">
        {{patient.name}}
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </a>
  </mat-grid-tile>
</mat-grid-list>
<button color="primary" mat-raised-button (click)="scanPatientQr = !scanPatientQr">Add Patient</button>
<qr-scanner *ngIf="scanPatientQr" (scannedId)="addPatient($event)"></qr-scanner>
