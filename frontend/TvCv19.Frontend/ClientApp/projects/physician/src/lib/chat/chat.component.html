<div fxFill fxLayout="column">
    <div fxFill fxFlex fxLayoutAlign="flex-end flex-end">
        <mat-list>
            <mat-list-item *ngFor="let chatMessage of chatMessages">
                {{chatMessage.message}}
            </mat-list-item>
        </mat-list>
    </div>

    <div fxLayout>
        <mat-form-field fxFill fxFlex>
            <textarea matInput placeholder="Type a message" [(ngModel)]="messageToSend"></textarea>
        </mat-form-field>

        <button mat-icon-button (click)="clickAsync()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</div>
