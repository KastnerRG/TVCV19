<div fxLayout="column" fxFill>
  <div class="messages">
    <div
      class="messages__message"
      fxLayout="column"
      *ngFor="let chatMessage of chatMessages"
    >
      <span>{{ chatMessage.name }} </span>
      <div class="messages__message__text">{{ chatMessage.message }}</div>
      <span>{{ chatMessage.date | date: "shortTime" }}</span>
    </div>
  </div>
  <div class="footer">
    <div fxLayout="row">
      <mat-form-field appearance="none" fxFill fxFlex>
        <textarea
          matInput
          placeholder="Send a message"
          [(ngModel)]="messageToSend"
        ></textarea>
      </mat-form-field>

      <button mat-icon-button (click)="clickAsync()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
    <div class="message-toolbar" fxLayout="row">
      <div fxLayout="row" class="message-toolbar__icons">
        <span>
          <img src="/assets/img/respirator-info.png" />
        </span>
        <span>
          <img src="/assets/img/mic.png" />
        </span>
        <span>
          <img src="/assets/img/camera.png" />
        </span>
      </div>
      <div></div>
    </div>
  </div>
</div>
