<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <span>Caregiver Registration</span>
    </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="caregiverRegistrationForm" (ngSubmit)="onSubmit(caregiverRegistrationForm.value)">
    <mat-form-field appearance="fill">
        <mat-label>Physician Name</mat-label>
        <input id="name" formControlName="name" required matInput placeholder="Name" >
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input id="location" formControlName="location" matInput placeholder="Location" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Heirachy</mat-label>
        <select matNativeControl required formControlName="heirachy">
          <option value="firstLine">First Line</option>
          <option value="secondLine">Second Line</option>
          <option value="commander">Commander</option>
        </select>
    </mat-form-field>
    <div mat-dialog-actions align="end">
        <button color="primary" mat-raised-button [disabled]="!caregiverRegistrationForm.valid" type="submit">Next</button>
    </div>
</form>
