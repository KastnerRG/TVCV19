<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <span>Caregiver Registration</span>
    </mat-toolbar-row>
</mat-toolbar>
<form fxLayout="column" [formGroup]="caregiverRegistrationForm" (ngSubmit)="onSubmit(caregiverRegistrationForm.value)">
    <mat-form-field fxFlexAlign="center" appearance="fill">
        <mat-label>Physician Name</mat-label>
        <input id="name" formControlName="name" required matInput placeholder="Name" >
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field fxFlexAlign="center" appearance="fill">
        <mat-label>Location</mat-label>
        <input id="location" formControlName="location" matInput placeholder="Location" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <mat-form-field fxFlexAlign="center">
        <mat-label>Care Type</mat-label>
        <select matNativeControl required formControlName="hierarchy">
          <option value="firstLine">Bedside Care</option>
          <option value="secondLine">Physician</option>
          <option value="commander">Commander</option>
        </select>
    </mat-form-field>
    <mat-form-field fxFlexAlign="center" *ngIf="physicians && caregiverRegistrationForm.get('hierarchy').value === 'firstLine'">
        <mat-label>Supervisor</mat-label>
        <select matNativeControl formControlName="supervisorId" >
          <option *ngFor="let physician of physicians;" value="{{physician.id}}" >{{physician.name}}</option>
        </select>
    </mat-form-field>
    <mat-form-field fxFlexAlign="center" *ngIf="commanders && caregiverRegistrationForm.get('hierarchy').value === 'secondLine'">
        <mat-label>Supervisor</mat-label>
        <select matNativeControl formControlName="supervisorId" >
          <option *ngFor="let physician of commanders;" value="{{physician.id}}" >{{physician.name}}</option>
        </select>
    </mat-form-field>
    <div mat-dialog-actions align="end">
        <button color="primary" mat-raised-button [disabled]="!caregiverRegistrationForm.valid" type="submit">Next</button>
    </div>
</form>
